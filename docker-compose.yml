version: "3"


services:
    backend:
        build: ./backend
        
        depends_on:  
            - mongo
        environment:
            - PORT=5000
            - MONGODB_CNN=mongodb://mongo:27017/music-repertorio-80s
        
    frontend:
        build: ./frontend
        
        depends_on:  
            - mongo
        environment:
            - PORT=4200
            - MONGODB_CNN=mongodb://mongo:27017/music-repertorio-80s 
    nginx:
        image: nginx:latest
        ports:
            - "8080:8080"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - backend
            - frontend            
    mongo:
        image: mongo
        ports: 
            - "27017:27017"       
            