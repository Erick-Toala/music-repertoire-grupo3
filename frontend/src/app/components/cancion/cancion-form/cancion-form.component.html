<div class="container p-4">

<figure class="text-center">
    <blockquote class="blockquote">
      <p class="h2">Crear/Editar Canción</p>
    </blockquote>
</figure>

<div class="row ">
    <div class="col-sm-6 offset-md-3 ">
        <div class="card card-body">
            <form (submit)="edit ? updateCancion() :submitCancion()">
                <div class="form-group mb-3">
                    <input type="text" name="nombre"[(ngModel)]="cancion.nombre" 
                    class="form-control " placeholder="Nombre" autofocus>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="duracion"[(ngModel)]="cancion.duracion" 
                    class="form-control" placeholder="Duración">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="idArtista"[(ngModel)]="cancion.idArtista" 
                    class="form-control" placeholder="ID Artista">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="urlPortada"[(ngModel)]="cancion.urlPortada" 
                    class="form-control" placeholder="URL Portada">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="urlYouTube"[(ngModel)]="cancion.urlYouTube" 
                    class="form-control" placeholder="URL YouTube">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="fechaLanzamiento"[(ngModel)]="cancion.fechaLanzamiento" 
                    class="form-control" placeholder="Fecha de Lanzamiento">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary btn-block">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-dark " [routerLink]="['/cancion']">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
