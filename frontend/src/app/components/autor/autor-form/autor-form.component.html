<figure class="text-center">
    <blockquote class="blockquote">
      <p class="h2">Crear/Editar Autor</p>
    </blockquote>
</figure>

<div class="row ">
    <div class="col-sm-6 offset-md-3 ">
        <div class="card card-body">
            <form (submit)="edit ? updateAutor() : submitAutor()">
                <div class="form-group mb-3">
                    <input type="text" name="nombre"[(ngModel)]="autor.nombre" 
                    class="form-control " placeholder="Nombre" autofocus>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="nacionalidad"[(ngModel)]="autor.nacionalidad" 
                    class="form-control" placeholder="Nacionalidad">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="fechaNacimiento"[(ngModel)]="autor.fechaNacimiento" 
                    class="form-control" placeholder="Fecha Nacimiento">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="urlFoto"[(ngModel)]="autor.urlFoto" 
                    class="form-control" placeholder="URL Imagen">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="urlYouTube"[(ngModel)]="autor.urlYouTube" 
                    class="form-control" placeholder="URL YouTube">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary btn-block">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-dark " [routerLink]="['/autor']">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
